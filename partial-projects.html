<html>
<head></head>
<body>
<div class="page-container page-fade" ng-controller="ProjectsController as projects">
	<h1>Projects</h1>
	<div class="projects container">
		<div class="project" ng-repeat="project in projects.projects">
			<!--Slideshow-->
			<div class="image"
			<h2>{{project.name}}</h2>
			<p>{{project.description}}</p>
			<a href="{{project.url}}">{{project.urlType}}</a>
		</div>
	</div>
</div>
</body>
</html>

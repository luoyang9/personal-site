<html>
<head></head>
<body>
<div class="page-container page-fade" ng-controller="ProjectsController as projects">
	<h1>Projects</h1>
	<div class="projects" ng-repeat="project in projects.projects">
		<div class="project">
			<h2>{{project.name}}</h2>
			<p>{{project.description}}</p>
		</div>
	</div>
</div>
</body>
</html>

<div class="page-fade">
	<h1>Projects</h1>
	<br/>
	<div class="projects container-fluid">
		<div class="row">
			<div class="col-md-8">
				<span style"display:inline-block">Search: </span>
				<input style"display:inline-block" type="text" class="form-control" name="searchbar" placeholder="e.g. Java, SHAD, TerribleHack" ng-model="filterQuery" />
			</div>
			<div class="col-md-4">
				<span style"display:inline-block">Sort By:</span>
				<select style"display:inline-block" class="form-control" ng-init="orderValue='-date'" ng-model="orderValue">
				  	<option selected="selected" value="name">Name</option>
		 			<option value="-date">Date</option>
				</select>
			</div>
		</div>
		<div class="row project" ng-repeat="project in projects.projects | filter:filterQuery | orderBy: orderValue">
			<img ng-src="{{project.image}}" class="image" />
			<div class="col-md-12">
				<h2 class="bold">{{project.name}}</h2>
				<p class="project-descrip">{{project.description}}</p>
				<div class="use" ng-repeat="use in project.used">{{use}}</div>
				<div>
					<a href="{{project.source}}"><div class="code btn-material">Code</div></a>
					<a ng-show="project.hasURL" href="{{project.url}}"><div class="live btn-material">{{project.urlType}}</div></a>
				</div>
			</div>
		</div>
	</div>
</div>

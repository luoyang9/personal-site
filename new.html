    <!--apple-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">

	<!-- jquery -->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

	<!-- jquery plugins-->
	<script type="text/javascript" src="js/jquery.goup.min.js"></script>
	<script type="text/javascript" src="js/queryloader2.min.js"></script>
	<script type="text/javascript" src="js/jquery.parallax-1.1.3.js"></script>

	<!--TweenMax-->
	<script type="text/javascript" src="js/TweenMax.min.js"></script>

	<!--Angular-->
	<script type="text/javascript" src="js/angular.min.js"></script>

	<!--Preload.js-->
	<script src="https://code.createjs.com/preloadjs-0.6.1.min.js"></script>

	<!-- bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- main -->
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
		
	<div class="pages" ng-controller="PagesController as pages">
		<div class="nav" ng-controller="NavController as nav">
			<div class="nav-pulse"></div>
			<div class="nav-start nav-ball" ng-click="nav.change()" ng-blur="nav.shrink()" ng-mouseover="nav.expand()">
				<div class="glyphicon glyphicon-menu-hamburger"></div>
			</div>
			<div class="nav-home nav-ball" ng-click="pages.setActive(1)">Home
			</div>
			<div class="nav-projects nav-ball" ng-click="pages.setActive(2)">Projects
			</div>
			<div class="nav-contact nav-ball" ng-click="pages.setActive(3)">Contact
			</div>
			<a href="files/resume.pdf"><div class="nav-resume nav-ball">Resume
			</div></a>
		</div>

		<div class="home page container-fluid" ng-show="pages.isActive(1)">
			<h1 id="name">Hi.<br/>I'm Charlie Zhang.</h1>
		</div>

		<div class="projects page container-fluid" ng-show="pages.isActive(2)">
			<h1>Projects</h1>
		</div>

		<div class="contact page container-fluid" ng-show="pages.isActive(3)">
			<h1>Contact</h1>
		</div>
	</div>

</body>
</html>
